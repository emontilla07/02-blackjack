<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="title">
        <h1>Blackjack</h1>
    </header>

    <div class="row mt-2">
        <div id="buttons" class="col text-center">
            <button id="btn-new-game" class="btn btn-outline-danger" type="button">Nuevo Juego</button>
            <button id="btn-take-cart" class="btn btn-outline-primary" disabled="disabled" type="button">Pedir Carta</button>
            <button id="btn-stop-game" class="btn btn-outline-primary" disabled="disabled" type="button">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2 class="player-one">Jugador 1 - <small>0</small></h2>
            <div id="carts-player" class="carts-container">
                <!-- <img src="assets/cartas/2C.png" alt="Cartas" class="cart"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h2 class="player-two">Computadora - <small>0</small></h2>
            <div id="carts-pc" class="carts-container">
                <!-- <img src="assets/cartas/2H.png" alt="Cartas" class="cart"> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // console.log(App);
        document.querySelector('#btn-new-game').addEventListener('click', () => {
            App.newGame();
        });
    </script>
</body>
</html>
